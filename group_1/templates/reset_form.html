<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../static/css/OTP.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2><br>
        <p>Silakan masukkan password baru untuk akun <span id="emailDisplay"></span></p><br>

        <div class="form-group">
            <input type="password" id="newPassword" placeholder="Password Baru"><br><br>
            <input type="password" id="confirmPassword" placeholder="Konfirmasi Password"><br><br>
        </div>
        <button onclick="resetPassword()" class="nextButton">Ubah Password</button>
        <p id="status" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        const email = sessionStorage.getItem("reset_email");
        document.getElementById("emailDisplay").innerText = email || "(email tidak ditemukan)";

        function resetPassword() {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!newPassword || !confirmPassword) {
                document.getElementById("status").innerText = "Password tidak boleh kosong.";
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById("status").innerText = "Password tidak sama.";
                return;
            }

            fetch("/reset_password_final", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, new_password: newPassword })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("status").style.color = "green";
                    document.getElementById("status").innerText = "Password berhasil diubah. Arahkan ke halaman login...";
                    setTimeout(() => {
                        sessionStorage.removeItem("reset_email");
                        window.location.href = "/login"; 
                    }, 2000);
                } else {
                    document.getElementById("status").innerText = "Gagal mengubah password.";
                }
            });
        }
    </script>
</body>
</html>
