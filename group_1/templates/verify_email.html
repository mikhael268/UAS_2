<!DOCTYPE html>
<html>
<head>
  <title>Verify Email</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="{{ url_for('static', filename='js/otp.js') }}"></script>
  <style>
    .disable { pointer-events: none; opacity: 0.5; }
  </style>
</head>
<body>
  <div class="step1">
    <h2>Verify Your Email</h2>
    <p>Sending OTP to: <span id="verifyEmail">{{ email }}</span></p>
    <input type="hidden" id="emailAddress" value="{{ email }}">
    <button id="nextButton">Send OTP</button>
  </div>

  <div class="step2" style="display:none;">
    <h2>Enter OTP</h2>
    <div class="otp-group">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <button id="verifyButton">Verify</button>
  </div>

  <div class="step3" style="display:none;">
    <form action="/finish-verification" method="POST">
      <button type="submit">Finish Sign Up</button>
    </form>
  </div>
</body>
</html>
